<!--
    Crie um formulário de contato

    1. O formulário deverá conter um título de nome Contato. Usar fildset e legend para essa finalidade.

    2. O formulário conterá 3 campos
        - nome (input texto)
        - email (input email)
        - mensagem (taxtarea)

    3. O formulário deverá conter um botão para enviar.

    Atenção: o formulário deverá conter regras de acessibilidade, como o label para cada campo, por exemplo.

-->


<form action="">
    <fieldset >
        <legend>Contato</legend>

        <label for="name">Nome</label>
        <br>
        <input type="text" id="name" name="name" placeholder="Nome completo">
        <br>
        <br>

        <label for="email">Email</label>
        <br>
        <input type="email" id="email" name="email" placeholder="email@seudominio.com"> <!-- Atributo name serve para receber os dados-->
        <br>
        <br>

        <label for="message">Mensagem</label>
        <br>
        <textarea name="message" id="message" rows="10" cols="18" placeholder="Comente sua opinião"></textarea>
        <br>
        <br>
        
        <button type="submit">Enviar</button>
    </fieldset>
</form>
