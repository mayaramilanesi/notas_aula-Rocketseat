    <button>

    - Representa um botão
    - Usado para enviar formulários
    - É estilizado pelo user agent

    Atributos comuns
    - type
        - submit
        - reset
        - button
    - autofocus

-->


<form action="" id="meu-form"></form>
<button type="submit" name="button" form="meu-form" value="Valor qualquer ">Enviar</button>
