<!--
    <input> Atributos comuns

    - autocomplete (completa com as suas informações utilizadas recentemente)
    - autofocus (foca o cursor da página no input)
    - disabled (desabilita e fica opaco)
    - readonly (desabilita e não fica opaco)(quase todos)
    - value
    - form
    - name
    - required (quase todos) (campo obrigatório)(pode usar vários)
    - placeholder (password, search, tel, text, url) (quase todos)(campo dizendo 
    o que vc precisa digitar)
    - label (serve para acessibilidade, pois o leitor de tele consegue ler que 
    aquele é um campo de email)
-->

<input type="text" autocomplete="email">

<input type="text" autofocus>

<input type="text" disabled>

<input type="text" value="valor qualquer"disabled>

<input type="text" value="texto" readonly>

<form id="meu-form"></form>
<input name="email" type="email" form="meu-form">

<label for="Senha">Senha</label>
<input type="password" placeholder="Digite sua senha">
