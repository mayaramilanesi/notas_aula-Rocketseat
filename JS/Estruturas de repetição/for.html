<script>

// Estruturas de repetição
// for (para) (função)
// break - para a execução do loop
// continue - pula a execução do momento


for (let i = 1; i <= 10; i++) {
// 1° - Iniciação de uma variável
// 2° - Condição de continuação do loop
// 3° - Expressão final que vai acontecer assim que terminar o loop
    console.log(i)
}

for (let i = 100; i > 0; i--) {
    if(i === 5) {
        break;
    }
    console.log(i)
}



for (let i = 10; i > 0; i--) {
    if(i === 5) {
        continue; //ignora a condição do if e continua a sequência
    }
    console.log(i)
}


</script>
